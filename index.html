<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do garrafo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="body">
    <div id="initForm">
        <img width="90%" class="animate__animated animate__swing" src="./src/img/logo.svg" alt="">
        <h3 class="animate__animated animate__fadeIn animate__delay-1s">Ingrese nome dos participantes</h3>
        <div class="animate__animated animate__fadeInUpBig animate__delay-1s">
            <input type="text" placeholder="Ingrese seu nome" id="userName">
            <select name="" id="userGenre">
                <option value="male">Homem</option>
                <option value="female">Mulher</option>
                <option value="other">Otro</option>
            </select>
            <button id="addUser">Add</button>
        </div>
        <ul id="usersList">
        </ul>
        <button id="startGame" type="button"><i class="fa-solid fa-circle-play"></i> EMPEZAR JOGO</button>
    </div>
    <div id="game">
        <img id="bottle" src="./src/img/bottle.svg" width="100px" alt="" disabled="true">
        <div id="circle"></div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
