<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do garrafo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./src/img/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/styles.css?v=8">
</head>

<body id="body">
    <div id="initForm">
        <img width="90%" class="animate__animated animate__swing wide-logo" src="./src/img/logo.svg" alt="">
        <img src="./src/img/responsive-logo.svg" class="animate__animated animate__swing responsive-logo" alt="">
        <h3 class="animate__animated animate__fadeIn animate__delay-1s">Ingrese el nombre de los participantes
            <small>[mínimo 3]</small>
        </h3>
        <div class="animate__animated animate__fadeInUpBig animate__delay-1s form">
            <input type="text" placeholder="Su nombre aquí..." id="userName">
            <select name="" id="userGenre">
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
                <!-- <option value="other">Otro</option> -->
            </select>
            <button id="addUser">Añadir</button>
        </div>

        <ul id="usersList">
        </ul>
        <button id="startGame" type="button"><i class="fa-solid fa-circle-play"></i> EMPEZAR JOGO</button>
    </div>
    <div id="game">
        <img id="bottle" src="./src/img/bottle.svg" alt="" disabled="true">
        <div id="circle"></div>
    </div>
    <div class="reorderDiv">
        <button id="reorderItems"><i class="fa-solid fa-shuffle"></i> Reorganizar</button>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js?v=8"></script>
</body>

</html>
